<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - Alumni Career Accelerator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='auth.css') }}"
    />
  </head>
  <body class="bg-gray-100 font-sans antialiased auth-page">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
        Create Your Account
      </h2>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="container mx-auto mt-4">
        {% for category, message in messages %}
        <div
          class="p-3 mb-3 rounded-md {% if category == 'error' %} bg-red-100 text-red-700 {% elif category == 'success' %} bg-green-100 text-green-700 {% else %} bg-blue-100 text-blue-700 {% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
        <div>
          <label
            for="username"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Username:</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          />
        </div>
        <div>
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          />
        </div>
        <div>
          <label
            for="user_type"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Account Type:</label
          >
          <select
            id="user_type"
            name="user_type"
            class="shadow border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500"
          >
            <option value="student">Student</option>
            <option value="alumni">Alumni</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg w-full focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105"
        >
          Register
        </button>
      </form>
      <p class="text-center text-gray-600 text-sm mt-6">
        Already have an account?
        <a
          href="{{ url_for('login') }}"
          class="text-blue-600 hover:underline font-semibold"
          >Login here</a
        >
      </p>
    </div>
  </body>
</html>
